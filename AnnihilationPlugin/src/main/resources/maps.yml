# Locations are formatted as following:
# "x,y,z"
# or, if you would like to add yaw/pitch
# "x,y,z,yaw,pitch"


# Mandatory.
lobby:
  spawn: "0,0,0"
  # Team join sign locations.
  # Required
  signs:
    red:
      - "-4,65,-3"
      - "-3,65,-4"
    yellow:
      - "-4,65,3"
      - "-3,65,4"
    green:
      - "4,65,3"
      - "3,65,4"
    blue:
      - "4,65,-3"
      - "3,65,-4"
example:
  # The env represent the type of world (NORMAL, NETHER, END)
  # Is required for load the world OK
  # Possible values, NORMAL, NETHER, THE_END
  env: "NORMAL"
  # Spawn points for each team, can have as many entries as you like.
  # At least one required.
  spawns:
    red:
      - "0,0,0"
      - "0,0,0"
    yellow:
      - "0,0,0"
      - "0,0,0"
    green:
      - "0,0,0"
      - "0,0,0"
    blue:
      - "0,0,0"
      - "0,0,0"
  # Nexuses for each team, only one nexus each.
  # Required.
  nexuses:
    red: "-27,66,-27"
    yellow: "-27,66,27"
    green: "27,66,27"
    blue: "27,66,-27"

  # Ender furnaces for each team, only one each.
  # Optional.
  furnaces:
    red: "-22,65,-22"
    yellow: "-22,65,22"
    green: "22,65,22"
    blue: "22,65,-22"

  # Ender brewing stands for each team, only one each.
  # Optional.
  brewingstands:
    red: "-20,65,-20"
    yellow: "-20,65,20"
    green: "20,65,20"
    blue: "20,65,-20"

  # Ender chests for each team, only one each.
  # Optional.
  enderchests:
    red: "-21,65,-21"
    yellow: "-21,65,21"
    green: "21,65,21"
    blue: "21,65,-21"

  # Diamond locations, can have as many as you like.
  # Optional, but highly recommended.
  diamonds:
    - "0,62,0"
    - "1,62,1"
    - "1,62,-1"
    - "-1,62,-1"
    - "-1,62,1"

  # Boss Configuration.
  # Required
  # Only one boss is configurable
  boss:
    # The world when the boss is going to bossSpawn
    world_spawn: "nether_world"
    # The world env, possible values, NORMAL, NETHER, THE_END
    world_env: "THE_END"
    # The boss can have custom health
    hearts: 300
    # The bossSpawn location for the boss
    boss_spawn: "0,63,-21"
    #The name of the boss in this arena
    boss_name: "&bCelariel"
    # When players want to teleport they need to stay in this location
    teleports:
      - "0,0,0"
      - "0,0,0"
    # The players spawns for the world of the boss
    spawns:
      red: "-27,66,-27"
      yellow: "-27,66,27"
      green: "27,66,27"
      blue: "27,66,-27"
    # The chest spawns in the world when the boss spawns
    chest: "0,63,-23"
  #The witches to spawn
  #Required
  witch:
    witch1:
      spawn: "0,63,-21"
      name: ""
      hearts: 100
    witch2:
      spawn: "0,63,22"
      name: ""
      hearts: 100