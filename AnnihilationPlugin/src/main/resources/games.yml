# Boss Star configuration
# The default size of the boss star inventory is 6 * 9 (54 slots)
# You can set the position of the items in that inventory
# Exist 2 types of items for the Boss Star
# Base items
#
#  Item0:
#     type: DIAMOND_HELMET   -> this is the item name from minecraft material class
#     amount: 1              -> the number of item to give to the purchaser
#     position: 0            -> position in the inventory, dont repeat or it will disappear (0-53)
#     hasEnchant: true       -> true or false for set enchants to the object
#     enchants:              -> list of enchants for the item
#       DURABILITY: 10     -> enchant name and number of enchant
#     hasMeta: true          -> to set a custom name and lore
#     displayName: "&cHype"  -> display name
#     lore:                  -> item lore
#       - 'My Lore'
#
#  Potions items
#
#  Item0:
#     type: POTION           -> always required for potions
#     position: 0            -> position in the inventory, dont repeat of it will disappear (0-53)
#     potionType: STRENGTH   -> the potion type from PotionType class of minecraft
#     potionEffectNum: 1     -> the effect number
#     splash: true           -> if the potion is splash
#     extended: true         -> if the potion has extended effects
Boss-Star:
  Item0:
    type: POTION
    position: 0
    potionType: STRENGTH
    potionEffectNum: 1
    splash: true
    extended: true
